name: Data Collection Test (Optional)

on:
  # 수동 실행만 허용 (자동 실행은 클라우드타입 Cron 사용)
  workflow_dispatch:
    inputs:
      city:
        description: '수집할 도시 선택'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - seoul
          - busan
          - incheon

jobs:
  test-data-collection:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test data collection
      run: |
        echo "=== 데이터 수집 테스트 시작 ==="
        echo "시작 시간: $(date)"
        
        # 실제 데이터 수집은 클라우드타입에서 실행
        # 여기서는 테스트만 수행
        python -c "
