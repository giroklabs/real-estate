    'timestamp': datetime.now().isoformat(),
    'status': 'test_collection',
    'message': 'GitHub Actions 테스트 실행 (실제 수집은 클라우드타입 Cron)',
    'note': '이 테스트는 수동으로만 실행됩니다. 자동 실행은 클라우드타입에서 담당합니다.'
}

