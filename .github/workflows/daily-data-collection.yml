name: Data Collection Test (Optional)

on:
  workflow_dispatch:
    inputs:
      city:
        description: '수집할 도시 선택'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - seoul
          - busan
          - incheon

jobs:
  test-data-collection:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create test data
      run: |
        echo "=== 테스트 데이터 생성 시작 ==="
        echo "시작 시간: $(date)"
        
        mkdir -p collected_data
        
        echo '{"timestamp": "'$(date -Iseconds)'", "status": "test_collection", "message": "GitHub Actions 테스트 실행", "note": "실제 수집은 클라우드타입 Cron에서 실행"}' > collected_data/test_collection.json
        
        echo "=== 테스트 데이터 생성 완료 ==="
        echo "완료 시간: $(date)"
        
    - name: Display test results
      run: |
        echo "생성된 테스트 데이터:"
        cat collected_data/test_collection.json
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-$(date +%Y%m%d)
        path: collected_data/test_collection.json
        retention-days: 7
