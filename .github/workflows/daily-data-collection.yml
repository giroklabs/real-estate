name: Data Collection Test (Optional)

on:
  workflow_dispatch:
    inputs:
      city:
        description: '수집할 도시 선택'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - seoul
          - busan
          - incheon

jobs:
  test-data-collection:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test data collection
      run: |
        echo "=== 데이터 수집 테스트 시작 ==="
        echo "시작 시간: $(date)"
        
        python -c "
import json
import os
from datetime import datetime

test_data = {
    'timestamp': datetime.now().isoformat(),
    'status': 'test_collection',
    'message': 'GitHub Actions 테스트 실행',
    'note': '실제 수집은 클라우드타입 Cron에서 실행'
}

os.makedirs('collected_data', exist_ok=True)
with open('collected_data/test_collection.json', 'w', encoding='utf-8') as f:
    json.dump(test_data, f, ensure_ascii=False, indent=2)

print('테스트 데이터 수집 완료')
        "
        
        echo "=== 테스트 완료 ==="
        echo "완료 시간: $(date)"
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-$(date +%Y%m%d)
        path: collected_data/test_collection.json
        retention-days: 7
