        "
        
        echo "=== 테스트 완료 ==="
        echo "완료 시간: $(date)"
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-$(date +%Y%m%d)
        path: collected_data/test_collection.json
        retention-days: 7
