name: Deploy Backend to Cloudtype

on:
  push:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'Dockerfile.backend.prod'
      - 'requirements.txt'
      - 'collected_data/**'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Deploy Backend to Cloudtype
      uses: cloudtype-github-actions/deploy@v1
      with:
        token: ${{ secrets.CLOUDTYPE_TOKEN }}
        project: greego86/real-estate
        stage: main
        yaml: |
          name: real-estate
          app: dockerfile
          options:
            ports: "5002"
            dockerfile: Dockerfile.backend.prod
            env:
              - name: FLASK_APP
                value: app.py
              - name: FLASK_ENV
                value: production
              - name: PYTHONUNBUFFERED
                value: "1"
              - name: DATABASE_PATH
                value: /app/data/realstate.db
            healthz: /api/health
            commands: ""
            context:
              git:
                url: https://github.com/giroklabs/real-estate.git
                ref: ${{ github.ref }}
                preset: dockerfile
