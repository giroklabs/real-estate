name: Cloudtype Auto Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-to-cloudtype:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Validate configuration files
      run: |
        echo "=== 설정 파일 검증 시작 ==="
        
        if [ ! -f "cloudtype.toml" ]; then
          echo "❌ cloudtype.toml 파일이 없습니다!"
          exit 1
        fi
        
        if [ ! -f "Dockerfile.cloudtype" ]; then
          echo "❌ Dockerfile.cloudtype 파일이 없습니다!"
          exit 1
        fi
        
        if [ ! -f "app.py" ]; then
          echo "❌ app.py 파일이 없습니다!"
          exit 1
        fi
        
        echo "✅ 모든 필수 파일이 존재합니다"
        
    - name: Test application startup
      run: |
        echo "=== 애플리케이션 시작 테스트 ==="
        export FLASK_APP=app.py
        python -c "import app; print('✅ Flask 애플리케이션 임포트 성공')"
        
    - name: Deploy to Cloudtype
      run: |
        echo "=== 클라우드타입 배포 준비 완료 ==="
        echo "배포 시간: $(date)"
        echo "커밋 해시: ${{ github.sha }}"
        echo "📝 클라우드타입 대시보드에서 Deploy 버튼을 클릭하세요"
        
    - name: Notify deployment ready
      run: |
        echo "🎉 클라우드타입 배포 준비 완료!"
        echo "다음 단계: 클라우드타입 대시보드에서 Deploy 버튼 클릭"
