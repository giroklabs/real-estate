services:
  - name: real-estate-frontend
    source:
      type: git
      repository: https://github.com/greego86/real-estate.git
      branch: main
      path: frontend
    build:
      dockerfile: Dockerfile.frontend
      context: frontend
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    ports:
      - port: 3000
        protocol: http
    env:
      - name: PORT
        value: "3000"
      - name: REACT_APP_API_URL
        value: ${REACT_APP_API_URL}
    resources:
      cpu: 0.5
      memory: 512Mi
    scaling:
      min: 1
      max: 3
