<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-new.svg" type="image/svg+xml" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-new.svg" type="image/svg+xml" sizes="any" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-new.svg" />
    <meta name="viewport" content="width=1200, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="부동산 데이터 분석 및 시각화 애플리케이션"
    />
    
    <!-- Google Search Console 사이트 인증 -->
    <meta name="google-site-verification" content="ac6UzRS4as7xWFNlZlwvKnG1gViAtQP01b4quo0V_6M" />
    
    <!-- Naver Search Advisor 사이트 인증 -->
    <meta name="naver-site-verification" content="73fe5a07f2ed072b84e0ebcae40d2b32afc82d7c" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.svg" />
    
    <!-- Google Fonts - 한글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- 폰트 로딩 확인 스크립트 -->
    <script>
      // 폰트 로딩 확인
      if ('fonts' in document) {
        Promise.all([
          document.fonts.load('1em Noto Sans KR'),
          document.fonts.load('1em Nanum Gothic')
        ]).then(() => {
          document.documentElement.classList.add('fonts-loaded');
        }).catch(() => {
          document.documentElement.classList.add('fonts-fallback');
        });
      }
    </script>
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
 
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>아파트 거래량 랭킹</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
 
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
 
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
